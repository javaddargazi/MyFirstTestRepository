<ul>
    <div *ngFor="let product of products">
      <li>{{product.name}} -- {{product.category}} -- {{product.price}}</li>
    </div>
    <!-- <li style="color:red">{{product2.name}} -- {{product2.category}} -- {{product2.price}}</li> -->
  </ul>
  <hr />
  <form [formGroup]="productFrm" (ngSubmit)="addProduct()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" formControlName="name">
          </div>
        
          <div class="form-group">
            <label for="category" >Category</label>
            <input type="text" class="form-control" name="category"  id="category"  formControlName="category">
          </div>
        
          <div class="form-group">
            <label for="price" >Price</label>
            <input type="number" class="form-control" name="price" id="name"  formControlName="price">
          </div>
        
          <button type="submit" class="btn btn-success" [disabled]="!productFrm.valid" >Submit</button>
         
        </form>
